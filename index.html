<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>PDF Template</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

  <div class="controls">
    <button id="btn-download">Download PDF</button>
    <button onclick="window.print()">Native Print</button>
  </div>

  <div id="pdf-root" class="pdf-container">

    <!-- HEADER -->
    <header id="header" class="report-header"></header>

    <!-- CONTENT -->
    <main id="content" class="report-content"></main>

    <!-- FOOTER -->
    <footer id="footer" class="report-footer"> </footer>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script type="module" src="script.js"></script>
</body>

</html>
