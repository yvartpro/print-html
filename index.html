<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>PDF Template</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="controls">
    <button id="btn-download" onclick="generatePDF()">Download PDF</button>
    <button onclick="window.print()">Native Print</button>
  </div>

  <div id="pdf-root" class="pdf-container">

    <!-- HEADER -->
    <header class="report-header">
      <h1>MONTHLY ACTIVITY REPORT</h1>
      <p>January 2026</p>
    </header>

    <!-- CONTENT -->
    <main class="report-content">
      <table class="data-table">
        <thead>
          <tr>
            <th>#</th>
            <th>Description</th>
            <th>Date</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody id="table-body">
          <!-- Rows will be injected by JS -->
        </tbody>
      </table>
    </main>

    <!-- FOOTER -->
    <footer class="report-footer">
      <p>Generated by Print Tool - <span id="date-now"></span></p>
    </footer>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
  <script>
    // Quick Mock Data Generator
    const tbody = document.getElementById('table-body');
    const dateSpan = document.getElementById('date-now');
    dateSpan.textContent = new Date().toLocaleDateString();

    const descriptions = [
      "Server Maintenance", "API Development", "Database Optimization", "Frontend Refactoring",
      "Client Meeting", "Code Review", "Bug Fixing", "Deployment", "Testing", "Documentation"
    ];

    for (let i = 1; i <= 60; i++) {
      const tr = document.createElement('tr');
      tr.innerHTML = `
      <td>${i}</td>
      <td>${descriptions[Math.floor(Math.random() * descriptions.length)]} - Task Item #${1000 + i}</td>
      <td>2026-01-${(i % 30) + 1}</td>
      <td>$${(Math.random() * 500).toFixed(2)}</td>
    `;
      tbody.appendChild(tr);
    }
  </script>

</body>

</html>
